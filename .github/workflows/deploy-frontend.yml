name: Deploy Frontend Only

on:
  push:
    branches: [ main, master ]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

jobs:
  deploy-frontend:
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Show deployment info
        run: |
          echo "‚öõÔ∏è Deploying Frontend Only"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
      
      - name: Deploy Frontend
        run: |
          cd $GITHUB_WORKSPACE/frontend
          npm ci
          npm run build
      
      - name: Restart Frontend Service
        run: |
          sudo systemctl restart weather-frontend.service
          echo "‚úÖ Frontend service restarted"
      
      - name: Health Check
        run: |
          echo "üîç Checking frontend health..."
          echo "‚è≥ Waiting for frontend to be ready..."
          
          # Retry logic: try for up to 60 seconds
          max_attempts=12
          attempt=1
          
          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt/$max_attempts..."
            
            if curl -f -s http://localhost:3000 > /dev/null 2>&1; then
              echo "‚úÖ Frontend is healthy"
              exit 0
            fi
            
            if [ $attempt -lt $max_attempts ]; then
              echo "Not ready yet, waiting 5 seconds..."
              sleep 5
            fi
            
            attempt=$((attempt + 1))
          done
          
          echo "‚ùå Frontend health check failed after ${max_attempts} attempts"
          sudo systemctl status weather-frontend.service --no-pager || true
          exit 1
      
      - name: Success
        if: success()
        run: |
          echo "üéâ Frontend deployment successful!"
          echo "Dashboard: http://192.168.86.49:3000"

