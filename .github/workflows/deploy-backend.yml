name: Deploy Backend Only

on:
  push:
    branches: [ main, master ]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Show deployment info
        run: |
          echo "üêç Deploying Backend Only"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
      
      - name: Deploy Backend
        run: |
          cd $GITHUB_WORKSPACE/backend
          export PATH="$HOME/.cargo/bin:$PATH"
          uv sync
      
      - name: Restart Backend Service
        run: |
          sudo systemctl restart weather.service
          echo "‚úÖ Backend service restarted"
      
      - name: Health Check
        run: |
          echo "üîç Checking backend health..."
          echo "‚è≥ Waiting for backend to be ready..."
          
          # Retry logic: try for up to 60 seconds
          max_attempts=12
          attempt=1
          
          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt/$max_attempts..."
            
            if curl -f -s http://localhost:8000/latest > /dev/null 2>&1; then
              echo "‚úÖ Backend is healthy"
              exit 0
            fi
            
            if [ $attempt -lt $max_attempts ]; then
              echo "Not ready yet, waiting 5 seconds..."
              sleep 5
            fi
            
            attempt=$((attempt + 1))
          done
          
          echo "‚ùå Backend health check failed after ${max_attempts} attempts"
          sudo systemctl status weather.service --no-pager || true
          exit 1
      
      - name: Success
        if: success()
        run: |
          echo "üéâ Backend deployment successful!"
          echo "API: http://192.168.86.49:8000"

